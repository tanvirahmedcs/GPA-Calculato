<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>University Login - Regent BTEC Grade Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='roboto.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
    <!-- Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-papm6Q+ua6Q6Q1+6Q6Q1+6Q6Q1+6Q6Q1+6Q6Q1+6Q6Q1+6Q6Q1+6Q6Q1+6Q6Q1+6Q6Q1+6Q6Q1+6Q6Q1+6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <h1>University Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert" style="color:#ffd700; background: rgba(10, 26, 64, 0.6); border-radius: 5px; padding: 10px; margin-bottom: 15px;">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <label for="student_id">Student ID</label>
            <input type="text" id="student_id" name="username" required autofocus />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <div class="links">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <button type="button" class="register-btn" onclick="window.location.href='{{ url_for('register') }}'">Register</button>
        </form>
    </div>
    <div class="circle-container" aria-hidden="true">
        {% for i in range(24) %}
        <div class="bar" style="transform: rotate(calc(15deg * {{ i }})) translateY(-170px); animation-delay: calc(0.1s * {{ i }});"></div>
        {% endfor %}
    </div>
</body>
</html>
